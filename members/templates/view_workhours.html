<style>
 .text-center {
    text-align: center;
}

/* add padding to container */
.container {
    padding: 2rem;
}

/* add padding to row */
.py-lg-5 {
    padding: 2.5rem;
}

/* change background color of header */
.py-5 {
    background-color: #f5f5f5;
}

/* add margin to buttons */
.my-2 {
    margin: 1rem;
}

/* style table */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 2rem;
}

/* style table headers */
th {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    text-align: left;
    padding: 0.5rem;
}

/* style table cells */
td {
    border: 1px solid #ddd;
    padding: 0.5rem;
}

/* style delete button */
input[type="submit"] {
    background-color: #f44336;
    color: white;
    padding: 0.5rem;
    border: none;
    cursor: pointer;
}
</style>
