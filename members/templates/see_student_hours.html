<!DOCTYPE html>

<table>
<head>
  <title>Table with 6 indexes</title>
  <style>
    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

.table-dark {
  background-color: #212529;
  color: white;
}

.table-striped {
  background-color: white;
}

th {
  background-color: #212529;
  color: white;
}

  </style>
</head>
<body>

  <table>
    <tr>
      <th>user</th>
      <th>student</th>
      <th>volunteer hours</th>
    </tr>

  </table>



</body>
</table>
