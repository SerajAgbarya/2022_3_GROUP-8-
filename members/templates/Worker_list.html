{% extends 'base.html' %}

{% block content %}
<h1>Add Workers</h1>

<table class="table table-dark table-striped">
  <tr>
    <th>Username</th>
     <th>First Name  </th>
    <th>Last Name  </th>
    <th>Email </th>
    <th>Actions</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.first_name }}</td>
    <td>{{ user.last_name }}</td>
    <td>{{ user.email }}</td>
    <td>
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{ user.id }}">
        {% if user.is_active %}
        <button type="submit" name="action" value="deactivate">Deactivate</button>
        {% else %}
        <button type="submit" name="action" value="activate">Activate</button>
        {% endif %}
      </form>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
