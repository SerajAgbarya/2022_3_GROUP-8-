<head>
    <style>
        /* Style the form */
        #scholarship-form {
            width: 500px;
            margin: 0 auto;
            font-family: sans-serif;
        }

        /* Style the form elements */
        #scholarship-form .form-group {
            margin-bottom: 20px;
        }

        #scholarship-form label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        #scholarship-form .form-control {
            display: block;
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style the error messages */
        .error {
            color: red;
            font-size: 12px;
        }

        /* Style the submit button */
        #scholarship-form button[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #scholarship-form button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<form id="scholarship-form" method="post" action="/student/scholarship/submit/">
    {% csrf_token %}
    <div class="form-group">
        <label for="degree-year">Degree Year</label>
        <select class="form-control" id="degree-year" name="degree_year" required>
            <option value="" disabled selected>Select your degree year</option>
            {% for year in DEGREE_YEAR_CHOICES %}
            <option value="{{ year.0 }}">{{ year.1 }}</option>
            {% endfor %}
        </select>
        <div id="degree-year-error" class="error"></div>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" min="18" max="100" required>
        <div id="age-error" class="error"></div>
    </div>
    <div class="form-group">
        <label for="financial-situation">Financial Situation</label>
        <select class="form-control" id="financial-situation" name="financial_situation" required>
            <option value="" disabled selected>Select your financial situation</option>
            {% for situation in FINANCIAL_SITUATION_CHOICES %}
            <option value="{{ situation.0 }}">{{ situation.1 }}</option>
            {% endfor %}
        </select>
        <div id="financial-situation-error" class="error"></div>
    </div>
    <div class="form-group">
        <label for="parent-work">Do your parents work?</label>
        <select class="form-control" id="parent-work" name="parent_work" required>
            <option value="" disabled selected>Select yes or no</option>
            {% for choice in YES_NO_CHOICES %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select>
        <div id="parent-work-error" class="error"></div>
    </div>
    <div class="form-group">
        <label for="special-needs">Do you have special needs?</label>
        <select class="form-control" id="special-needs" name="special_needs" required>
            <option value="" disabled selected>Select yes or no</option>
            {% for choice in YES_NO_CHOICES %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select>
        <div id="special-needs-error" class="error"></div>
    </div>
    <div class="form-group">
        <label for="tenant">Are you a tenant?</label>
        <select class="form-control" id="tenant" name="tenant" required>
            <option value="" disabled selected>Select yes or no</option>
            {% for choice in YES_NO_CHOICES %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select>
        <div id="tenant-error" class="error"></div>
    </div>
    <div class="form-group">
        <label for="volunteer">Do you agree to volunteer?</label>
        <select class="form-control" id="volunteer" name="volunteer" required>
            <option value="" disabled selected>Select yes or no</option>
            {% for choice in YES_NO_CHOICES %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select>
        <div id="volunteer-error" class="error"></div>
    </div>
    <button type="submit" class="btn btn-primary">Submit Request</button>
</form>

<script>
    // Form validation
    const form = document.getElementById('scholarship-form');
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        let isValid = true;

        // Validate degree year
        const degreeYear = document.getElementById('degree-year');
        const degreeYearError = document.getElementById('degree-year-error');
        if (degreeYear.value === "") {
            degreeYearError.textContent = "Please select your degree year";
            isValid = false;
        } else {
            degreeYearError.textContent = "";
        }

        // Validate age
        const age = document.getElementById('age');
        const ageError = document.getElementById('age-error');
        if (age.value === "") {
            ageError.textContent = "Please enter your age";
            isValid = false;
        } else {
            ageError.textContent = "";
        }

        // Validate financial situation
        const financialSituation = document.getElementById('financial-situation');
        const financialSituationError = document.getElementById('financial-situation-error');
        if (financialSituation.value === "") {
            financialSituationError.textContent = "Please select your financial situation";
            isValid = false;
        } else {
            financialSituationError.textContent = "";
        }

        // Validate parent work
        const parentWork = document.getElementById('parent-work');
        const parentWorkError = document.getElementById('parent-work-error');
        if (parentWork.value === "") {
            parentWorkError.textContent = "Please select yes or no";
            isValid = false;
        } else {
            parentWorkError.textContent = "";
        }

        // Validate special needs
        const specialNeeds = document.getElementById('special-needs');
        const specialNeedsError = document.getElementById('special-needs-error');
        if (specialNeeds.value === "") {
            specialNeedsError.textContent = "Please select yes or no";
            isValid = false;
        } else {
            specialNeedsError.textContent = "";
        }

        // Validate tenant
        const tenant = document.getElementById('tenant');
        const tenantError = document.getElementById('tenant-error');
        if (tenant.value === "") {
            tenantError.textContent = "Please select yes or no";
            isValid = false;
        } else {
            tenantError.textContent = "";
        }

        // Validate volunteer
        const volunteer = document.getElementById('volunteer');
        const volunteerError = document.getElementById('volunteer-error');
        if (volunteer.value === "") {
            volunteerError.textContent = "Please select yes or no";
            isValid = false;
        } else {
            volunteerError.textContent = "";
        }

        // If the form is valid, submit it
        if (isValid) {
            form.submit();
        }
    });
</script>
