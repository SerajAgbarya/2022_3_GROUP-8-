{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Student Personal Info</title>
  </head>
  <body style="padding: 100px 200px">
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message:</strong> {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <form method="post" action="/student/personal_info/edit/">
      <h6 style="color:red"> {% if error %}<span>{{ error }}</span>{% endif %}</h6>
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                value="{{user.username}}"
                disabled="true"
                placeholder="Create A Username (use only letters and numbers)"
                required
        />
      </div>
      <div class="form-group">
        <label for="fname">First Name</label>
        <input
          type="text"
          class="form-control"
          id="fname"
          name="fname"
          value="{{user.first_name}}"
          placeholder="Enter Your First Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lname"
          name="lname"
          value="{{user.last_name}}"
          placeholder="Enter Your Last Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          value="{{user.email}}"
          class="form-control"
          id="email"
          name="email"
          disabled="true"
          placeholder="Enter Your Email Address"
          required
        />
      </div>
      <div class="form-group">
        <label for="pass1">Password</label>
        <input
          type="password"
          class="form-control"
          id="pass1"
          name="pass1"
          placeholder="Create Your Password"
        />
      </div>
      <div class="form-group">
        <label for="pass2">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="pass2"
          name="pass2"
          placeholder="Confirm Your Password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </body>
</html>
