<!doctype html>


<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <h3>Sign Up</h3>


        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="creat a username (only letters and numbers)" required>
            <br>

            <label for="">first name</label>
            <input type="text" id="fname" name="username" placeholder="Enter first name" required>
            <br>

             <label for="">last name</label>
            <input type="text" id="lname" name="username" placeholder="Enter last name" required>
            <br>

            <label for="">Email Address</label>
            <input type="Email" id="email" name="username" placeholder="Enter your Email address" required>
            <br>

            <label for="">Passowrd</label>
            <input type="Password" id="pass1" name="username" placeholder="creat a password" required>
            <br>

            <label for="">confirm passowrd</label>
            <input type="Password" id="pass2" name="username" placeholder="Confirm the passowrd" required>
            <br>

            <button type="submit">sign-Up</button>
        </form>


        <script src="" async defer></script>
    </body>
</html>
